<div class="container-fluid container-padding">
    <h2>Novo usuário</h2>
    <form name="form" ng-submit="vm.register()" role="form">

        <!--TODO: Traduzir help blocks-->
        <div class="form-group" ng-class="{ 'has-error': form.firstName.$dirty && form.firstName.$error.required }">
            <label class="control-label" for="firstName">Nome: </label>
            <input type="text" class="form-control" id="firstName" ng-model="vm.user.firstName" required>
            <span ng-show="form.firstName.$dirty && form.firstName.$error.required" class="help-block">Username is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.lastName.$dirty && form.lastName.$error.required }">
            <label class="control-label" for="lastName">Sobrenome: </label>
            <input type="text" class="form-control" id="lastName" ng-model="vm.user.lastName" required>
            <span ng-show="form.lastName.$dirty && form.lastName.$error.required" class="help-block">Username is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label class="control-label" for="username">Nome de usuário: </label>
            <input type="text" class="form-control" id="username" ng-model="vm.user.username" required>
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label class="control-label" for="password">Senha: </label>
            <input type="password" class="form-control" id="password" ng-model="vm.user.password" required>
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Username is required</span>
        </div>

        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Registrar</button>
            <i ng-if="vm.dataLoading" class="fa fa-spinner fa-spin fa-lg"></i>
            <a href="#/login" class="btn btn-link">Cancelar</a>
        </div>
    </form>
</div>
