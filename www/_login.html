<div class="container-fluid">

    <form class="form-signin" ng-submit="submit()">
        <div class="form-signin-header">
            <img src="images/logo.png" />
            <h2 id="title">mktlist</h2>
        </div>

        <div class="form-signin-main">
            <div class="form-group has-feedback">
                <label class="control-label sr-only" for="inputUsername">usuário</label>
                <input type="text" class="form-control" id="inputUsername" placeholder="usuário" ng-model="username">
                <i class="fa fa-user fa-lg form-control-feedback" aria-hidden="true"></i>
            </div>


            <div class="form-group has-feedback">
                <label class="control-label sr-only" for="inputPassword">senha</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="senha" nd-model="password">
                <i class="fa fa-unlock-alt fa-lg form-control-feedback" aria-hidden="true"></i>
            </div>
            <div class="form-sign-a">
                <a href="#">esqueceu sua senha?</a>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">entrar</button>
        </div>
        <div class="form-signin-footer">
            <a href="#">entrar offline</a><p class="mute pull-right">v 1.1</p>
        </div>
    </form>

</div> <!-- /container -->
